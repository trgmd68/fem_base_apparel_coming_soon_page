<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="logo container">
        <img class="logo__img" src="./images/logo.svg" alt="" />
      </div>
      <div class="hero">
        <img class="hero__img-mobile" src="./images/hero-mobile.jpg" alt="" />
        <img class="hero__img-desktop" src="./images/hero-desktop.jpg" alt="" />
      </div>

      <div class="content container">
        <h1><span>We're</span>coming soon</h1>
        <p class="main-txt">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="">
          <input type="email" name="" id="" placeholder="Email Address" />
          <div class="btn"><img src="./images/icon-arrow.svg" alt="" /></div>
        </form>
        <p class="error">Please provide a valide email</p>
      </div>
    </main>
  </body>
</html>
